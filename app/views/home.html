      <div id="editor">Roses are red,
Violets are blue
I smell like lead

    </div>

        <p>Use <strong>CTRL + E</strong> to select the word to rhyme to.</p>

              <label >Exposure:</label>
              <select class="form-control" >
                <option>Public</option>
                <option>Unlisted</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
